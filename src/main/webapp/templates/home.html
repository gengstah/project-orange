<section class="row" data-ng-controller="HomeController">
	<div class="col-md-12">
		<h1>Home</h1>
	</div>
	
	<div class="col-md-8">
	
	</div>
	
	<div class="col-md-4">
		<div class="panel panel-info" data-ng-if="!isAuthenticated()">
			<div class="panel-heading">
				<h3 class="panel-title">Login</h3>
			</div>
			<div class="panel-body">
				<div class="alert alert-danger" role="alert" data-ng-show="loginErrors">
					<ul>
						<li data-ng-repeat="loginError in loginErrors track by $index"><span>{{ loginError.message }}</span></li>
					</ul>
				</div>
				<form name="loginForm" role="form" method="POST" data-ng-submit="login(credentials)">
					<div class="form-group">
						<input type="email" class="form-control" id="email" name="email" placeholder="Email" required="required" data-ng-model="credentials.email" />
					</div>
					<div class="form-group">
						<input type="password" class="form-control" id="password1" name="password1" placeholder="Password" required="required" data-ng-model="credentials.password" />
					</div>
					<button id="loginButton" type="submit" class="btn btn-primary btn-lg btn-block" data-loading-text="Logging in..."><span class="glyphicon glyphicon-ok-sign"></span> Login</button>
					<a class="btn btn-default btn-lg btn-block" href="#!/talent/register" role="button">Join Us</a>
				</form>
			</div>
		</div>
	</div>
</section>
