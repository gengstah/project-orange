<section class="main-container">
	<div class="container">
		<div class="row">
			<div class="main col-md-12">
				<div class="row grid-space-10">
					<div class="col-sm-6 col-md-3" data-ng-repeat="talent in approvedTalents">
						<div class="team-member image-box style-2 mb-20 dark-bg text-center">
							<div class="overlay-container overlay-visible">
								<img alt="" data-ng-src="{{ talent.images[0].fileLocation }}">
								<div class="overlay-bottom">
									<ul class="social-links circle dark margin-clear">
										<li class="skype"><a target="_blank" href="http://www.skype.com"><i class="fa fa-skype"></i></a></li>
										<li class="linkedin"><a target="_blank" href="http://www.linkedin.com"><i class="fa fa-linkedin"></i></a></li>
										<li class="xing"><a target="_blank" href="https://www.xing.com/"><i class="fa fa-xing"></i></a></li>
									</ul>
								</div>
							</div>
							<div class="body">
								<h3 class="margin-clear">{{talent.firstName}} {{talent.lastName}}</h3>
								<small>{{ talent.birthDate | ageFilter }}, {{talent.gender}}, {{talent.city}}</small>
								<div class="separator mt-10"></div>
								<p class="small margin-clear">Lorem ipsum dolor sit amet, consectetur adipisicing elit!</p>
								<!-- <a href="mailto:info@theproject.com" class="btn btn-lg-link link-light"><i class="pr-10 fa fa-envelope-o"></i>Contact Me</a> -->
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</section>
